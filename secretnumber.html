<!DOCTYPE html>
<html>
<body>
<script>
var guess = prompt("Guess the secret number");
var secretnumber = 98;
var guess = parseInt(guess);
if (guess == secretnumber){
alert("Congratulations, you got it!");
}
else if (guess - 1 == secretnumber || guess + 1 == secretnumber){
alert("Close, but the number is " + secretnumber);
}
else {
alert("The secret number is " + secretnumber +". You were incorrect.")
}
</script>
</body>
</html>
