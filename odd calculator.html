<!DOCTYPE html>
<html>
<body>
<script>
var number = prompt("Please enter a number.");
var number2nd = prompt("Please enter another number.")
var operation = prompt("Request an operation: Mult, Div or Mod.")
if (operation == "mult"){
alert(number * number2nd);
}
else if (operation == "div") {
alert(number / number2nd);
}
else if (operation == "mod"){
alert(number % number2nd);
}
else {
alert("***Invalid Operation***");
}
</script>
</body>
</html>
